<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chronicle One - ProcessJS Demo</title>
        <meta name="description"
            content="ProcessJS demo on the Chronicle One portfolio site"></meta>
        <meta name="author" content="J-M28"></meta>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="processjs-container">
            <!--draws canvas on webpage, a box that we can draw graphics in-->
            <canvas id="mycanvas"></canvas>
 
            <!--Load all script files at the end to improve loading time-->
            <!--ProcessingJS is a Javascript "library" (i.e. tool) that is written in JS 
                and converts processing langugage into JS since processingJS is written in 
                Javascript you can invoke processing functions as javascript methods of a 
                processing instance-->
            <script src="lib/processing.min.js"></script>
            <script src="core.js"></script>
        </div>
    </body>
</html>
